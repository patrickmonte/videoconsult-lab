version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db
  backend:
    build: ./backend
    restart: always
    ports:
      - 5000:5000
    environment:
      - MONGO_URI=mongodb://mongo:27017/videoconsult-lab
      - JWT_SECRET=sua_chave_secreta
      - PORT=5000
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    restart: always
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
volumes:
  mongo_data:
